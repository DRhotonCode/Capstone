<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Tattoo Artist</h1>

<form id="addForm" method="post">
    <div class="form-group">
        <label th:for="name">Name
            <input class="form-control" th:field="${artist.name}" />
        </label>
        <span th:errors="${artist.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="name">Bio
            <input class="form-control" th:field="${artist.bio}" />
        </label>
        <span th:errors="${artist.bio}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="styles">Tattoo Styles: </label>
        <th:block th:each="style : ${styles}">
            <input type="checkbox" name="styles" th:value="${style.id}">
            <label th:text="${style.name}"></label>
        </th:block>
        <a th:href="@{'/styles/add'}">Add Styles</a>
    </div>
    <div class="form-group">
        <label th:for="name">Location
            <input class="form-control" th:field="${artist.location}" />
        </label>
        <span th:errors="${artist.location}" class="error"></span>
    </div>

    <input type="submit" value="Add Artist" />
</form>

</body>
</html>
